<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update user</title>
</head>
<body>
<div th:align="right">
  Your login is: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
  <form th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout"/>
  </form>
</div>
<form th:method="POST" th:action="@{/user/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Enter name :</label>
  <input type="text" th:field="*{name}" id="name"/>
  <br/>
  <br/>
  <label for="surname">Enter lastname :</label>
  <input type="text" th:field="*{surname}" id="surname"/>
  <br/>
  <br/>
  <label for="yearOfBirth">Enter year of birth :</label>
  <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
  <br/>
  <br/>
  <label for="username">Enter username :</label>
  <input type="text" th:field="*{username}" id="username"/>
  <br/>
  <br/>
  <label for="password">Enter password :</label>
  <input type="text" th:field="*{password}" id="password"/>
  <br/>
  <br/>
  <select multiple size="2" name="role" required class="form-control form-control-sm">
    <option value="1">ROLE_ADMIN</option>
    <option selected="selected" value="2">ROLE_USER</option>
  </select>
  <br/>
  <br/>
  <input type="submit" value="Update!"/>
</form>

</body>
</html>
